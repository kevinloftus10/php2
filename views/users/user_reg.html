<!doctype html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>User Registration</title>
	<style type="text/css">
		fieldset {
		width: 75%;
		border: 2px solid #cccccc;
		}
		
		label {
		float: left;
		text-align: left;
		font-weight: bold;
		}
		
		input {
		border: 1px solid #000;
		padding: 3px;
		}
		
		</style>
		
</head>

<body>

<!-- Users will enter their information to be added to the table -->

	<h1>User Registration</h1>
	
	<form action="new_user.php" method="post">
		<fieldset>
			<p>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" maxlength="50" size="20" required>
			</p>
			<p>
			<label for="name">Full Name</label>
			<input type="text" id="name" name="name" maxlength="50" size="20" required>
			</p>
			<p>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number. Must contain one uppercase and lowercase letter. Must be longer than 10 characters" size="20" required>
			</p>
			<p>
			<label for="email">E-mail Address</label>
			<input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
			</p>
			<p>
			<label for="phoneNumber">Phone Number</label>
			<input type="tel" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890">
			</p>
		</fieldset>	
			<p>
			<input type="submit" value="Submit">
			</p>
	</form>
	
</body>
</html>
